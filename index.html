<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard Event</title>
  </head>
  <body>
    <div class="cursor"></div>

    <div class="vertical">
      <h1>Keyboard Code</h1>
    </div>
    <div class="main">
      <div class="main-container">
        <h2>Press any key to get the event keyCode</h2>
        <div id="show-code" class="show-code">
          <span id="keyColor">Key: <span class="keySpan"></span></span>
          <span id="keyCodeColor">keyCode: <span class="keyCodeSpan"></span></span>
        </div>
        <footer class="footer">
          <p>Made with ❤️ by Anette | 2020</p>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
